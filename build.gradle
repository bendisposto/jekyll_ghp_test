buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath "com.github.jruby-gradle:jruby-gradle-plugin:+"
  }
}

apply plugin: 'com.github.jruby-gradle.base'

repositories {
  jcenter()
}

dependencies {
  jrubyExec 'rubygems:jekyll:3.7.3'
}

task "jekyll_build"(type: com.github.jrubygradle.JRubyExec) {
  script "jekyll"
  scriptArgs "build"
}
